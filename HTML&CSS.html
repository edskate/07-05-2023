<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Html &C CSS </title>
  <style>
    body {
      background-color: #443;
      margin: 10%;
    }

    .box {
      color: #ffff00;
      border: 3px solid;
      border-radius: 10px 10px 10px;
      width: 300px;
      height: 200px;
      justify-content: flex;
      align-items: center;
      min-width: 50vh;
      background: #23242a;
    }

    .box {
      position: relative;
      inset: 5px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      letter-spacing: 001em;
    }
  </style>
</head>

<body>
  <h1>Html & CSS</h1>
  <div class="box">
    <h1>Hellow</h1>
    <h2>World</h2>
    <h2>2023</h2>
  </div>
</body>

</html>
